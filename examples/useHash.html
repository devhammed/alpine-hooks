<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { useHash } from '/dist/alpine-hooks.js'

        document.addEventListener('alpine:init', () => {
            Alpine.plugin(useHash)  
        })
    </script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>$useHash</title>
</head>
<body class="antialiased w-screen h-screen bg-neutral-800 py-24">
    <h1 class="text-2xl font-bold text-white text-center">
        $useHash()
    </h1>

    <main class="max-w-7xl mx-auto border border-neutral-700/50 bg-neutral-700/75 mt-24 rounded-lg p-4">
        <div x-data="{ tab: $useHash('one') }" class="max-w-3xl mx-auto text-neutral-100">
            <p>
                The current hash is: <code x-text="tab"></code>.
            </p>

            <p class="mt-4">
                Change the tabs &darr; and observe the hash change.
            </p>

            <div class="flex items-center gap-x-4 mt-4 [&_button]:bg-neutral-600 [&_button]:px-2 [&_button]:py-px [&_button]:font-medium [&_button]:text-neutral-300 [&_button]:rounded">
                <button type="button" x-on:click="tab = '#one'">
                    Tab 1
                </button>

                <button type="button" x-on:click="tab = '#two'">
                    Tab 2
                </button>

                <button type="button" x-on:click="tab = '#three'">
                    Tab 3
                </button>
            </div>

            <div class="bg-neutral-600/50 mt-2 p-4 rounded">
                <p x-show="tab === '#one'">
                    This is the first tab.
                </p>

                <p x-show="tab === '#two'">
                    This is the second tab.
                </p>

                <p x-show="tab === '#three'">
                    This is the third tab.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
