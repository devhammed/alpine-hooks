<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { useIntersecting } from '/dist/alpine-hooks.js'

        document.addEventListener('alpine:init', () => {
            Alpine.plugin(useIntersecting)
        })
    </script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>$useIntersecting</title>
</head>
<body class="antialiased w-screen h-screen bg-neutral-800 py-24">
    <h1 class="text-2xl font-bold text-white text-center">
        $useIntersecting()
    </h1>

    <main class="max-w-7xl mx-auto border border-neutral-700/50 bg-neutral-700/75 mt-24 rounded-lg p-4 h-56 overflow-y-scroll">
        <div x-data="{ intersecting: $useIntersecting($refs.target) }">
            <p class="font-medium text-white text-center">Scroll down</p>

            <p class="font-medium mt-96 mb-10 text-white text-center" x-text="intersecting ? 'Intersecting...' : 'Not intersecting...'"></p>

            <div
                class="size-52 rounded bg-red-500 transition-colors ease-in-out duration-300 mx-auto flex items-center justify-center"
                x-bind:class="{
                    'bg-red-500': !intersecting,
                    'bg-blue-500': intersecting
                }"
                x-ref="target"
            >
            </div>

            <p class="font-medium mt-10 mb-96 text-white text-center" x-text="intersecting ? 'Intersecting...' : 'Not intersecting...'"></p>

            <p class="font-medium text-white text-center">Scroll up</p>
        </div>
    </main>
</body>
</html>
